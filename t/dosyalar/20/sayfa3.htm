        /*

        // DEĞİŞKENLER

        var MAX_WIDTH = 400
        var ORIGINAL_WIDTH = 600
        
        var a0

        // Başlangıç sayfası butonlarının ortak özellikleri

            width: 450,

        }
        
        // ÖZEL FONKSİYONLARI
            
        // İlk çalışan fonksiyon.
        var start = function() {
            
            page.color = "white"
            
            // Maksimum genişliğe sığdır.
            page.fit(ORIGINAL_WIDTH, MAX_WIDTH)
            
            // NESNE: Sayfa1 taşıyıcı.
            a0 = createBox(0, 0, 600, page.height)
            that.visible = 1
            that.color = "tomato"
            that.border = 0
            // Eğer gerekirse, dikey kaydırma çubuğu çıksın.
            that.scrollY = 1
            createA0()
            
        }
        
        // DİĞER FONKSİYONLAR
        
        // Başlangıç sayfasının içeriğini oluştur.
        var createA0 = function() {

            // Kapatma düğmesi olutur.
            a0.closeButton = createCloseButton()
            that.onClick(goBack)
            
            // Sayfa1 yazısı.
            a0.lblDesc = createLabel()
            that.text = "Sayfa 3"
            that.fontSize = 40
            that.textColor = "white"
            that.textAlign = "center"
            that.center()
            
        }
