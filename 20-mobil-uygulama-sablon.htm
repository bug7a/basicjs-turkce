<!DOCTYPE html>
<html>
    <head>
        
        <title>Mobil Uygulama Projesi</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="kutuphane/basic-1.4.css">
        <script src="kutuphane/basic-1.4.js" type="text/javascript" charset="utf-8"></script>

        <!-- Ortak kullanılan kodlar, farklı bir dosyaya konulmuştur. -->
        <script src="dosyalar/20/close-button.js" type="text/javascript" charset="utf-8"></script>
        
        <style>
            
        /* Web sayfası gibi seçilebilmesini engelle. */

        * {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        body {
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;   
        }

        /* scroll rengini beyaz yap. */

        .basic_box::-webkit-scrollbar-thumb {
            color: rgba(255, 255, 255, 0.4);
        }
        
        </style>
        
        <script>
            
        // Bu mobil uygulama proje şablonu, Apache Cordova
        // veya benzeri bir teknoloji ile mobil cihazlarda çalışacak,
        // bir uygulama geliştirmek için kullanılabilir.
        // https://cordova.apache.org/

        // Apache Cordova'nın kullanımını anlatan, eğitim serisinden faydalanabilirsiniz.
        // https://www.youtube.com/watch?v=MP20_9HXj0Q&list=PLlkulm4kNfGMGeh6sn2LSqkXbCw8p8fMc
            
        // DEĞİŞKENLER

        var MAX_WIDTH = 400
        var ORIGINAL_WIDTH = 600
        
        // a0: Başlangıç Sayfası
        // a1: Sayfa 1
        // a2: Sayfa 2
        var a0, a1, a2

        // Başlangıç sayfası butonlarının ortak özellikleri
        var propButton = {
            width: 450,
            height: 80,
            color: "tomato",
            minimal: 1,
            round: 16,
            fontSize: 25
        }
        
        // ÖZEL FONKSİYONLARI
            
        // İlk çalışan fonksiyon.
        var start = function() {
            
            page.color = "white"
            
            // Maksimum genişliğe sığdır.
            page.fit(ORIGINAL_WIDTH, MAX_WIDTH)
            
            // NOT: tüm mobil cihazlarda, ekrana tam oturur.
            // - Sayfa 600px genişliğinde tasarlanıyor.
            // - Cihazın ekran genişliği daha az veya daha çok olduğunda, 
            //   tüm içeriği, küçültüp, büyütür.
            
            // NESNE: Başlangıç sayfasının taşıyan kutu.
            a0 = createBox(0, 0, 600, page.height)
            // Görünmez olarak ayarla.
            that.visible = 0
            that.color = "lightgray"
            that.border = 0
            // Sayfanın içeriğini oluştur.
            createA0()
            
            // NESNE: Sayfa1 taşıyıcı.
            a1 = createBox(0, 0, 600, page.height)
            that.visible = 0
            that.color = "tomato"
            that.border = 0
            // Eğer gerekirse, dikey kaydırma çubuğu çıksın.
            that.scrollY = 1
            createA1()
            
            // NESNE: Sayfa2 taşıyıcı.
            a2 = createBox(0, 0, 600, page.height)
            that.visible = 0
            that.color = "tomato"
            that.border = 0
            that.scrollY = 1
            createA2()
            
        }
        
        // DİĞER FONKSİYONLAR
        
        // Başlangıç sayfasının içeriğini oluştur.
        var createA0 = function() {
            
            // NESNE: Logo resmi
            a0.imgLogo = createImage(0, 100, 110, 110)

            // NOT: bir kutu nesnesinin elemanı olarak oluşturulan
            // tüm nesneler, o kutunun içine taşınır.

            that.load("resimler/app-logo.svg")
            that.color = "white"
            that.border = 4
            that.borderColor = "tomato"
            that.round = 80
            // Nesneyi yatay düzlemde ortala.
            that.center("left")

            // NESNE: 1. buton
            a0.btn1 = createButton()
            // Ortak özellikleri ayarla.
            that.prop(propButton)
            that.text = "Sayfa 1"
            that.top = 250
            that.center("left")
            that.onClick(showPage1)
            
            // NESNE: 2. button
            a0.btn2 = createButton()
            // Ortak özellikleri ayarla.
            that.prop(propButton)
            that.text = "Sayfa 2"
            // Önceki butonun altına hizala.
            that.aline(a0.btn1, "bottom", 10)
            that.onClick(showPage2)

            // NESNE: 3. button
            a0.btn3 = createButton()
            // Ortak özellikleri ayarla.
            that.prop(propButton)
            that.text = "Sayfa 3"
            // Önceki butonun altına hizala.
            that.aline(a0.btn2, "bottom", 10)
            that.onClick(showPage3)

            // NOT: sayfa3 farklı bir htm dosyası olarak tasarlanmıştır.
            
            // Başlangıç sayfasını oluşturduktan sonra, görünür yap.
            a0.visible = 1
            
        }
        
        // Sayfa1 in içeriğini oluştur.
        var createA1 = function() {
            
            // Kapatma düğmesi olutur.
            a1.closeButton = createCloseButton()
            a1.onClick(hidePage1)

            // NOT: createCloseButton() fonksiyonu, ortak kullanım için
            // dosyalar/20/close-button.js dosyasına yazılmıştır.
            
            // Sayfa1 yazısı.
            a1.lblDesc = createLabel()
            that.text = "Sayfa 1"
            that.fontSize = 40
            that.textColor = "white"
            that.textAlign = "center"
            that.center()
            
        }
        
        // Sayfa2 nin içeriğini oluştur.
        var createA2 = function() {
            
            // Kapatma düğmesi.
            a2.closeButton = createCloseButton()
            that.onClick(hidePage2)
            
            // Sayfa2 yazısı.
            a2.lblDesc = createLabel()
            that.text = "Sayfa 2"
            that.fontSize = 40
            that.textColor = "white"
            that.textAlign = "center"
            that.center()
            
            // Ekranın dışına çıkan içerik. yazısı.
            a2.imgContent = createImage(0, 0, 100, 100)
            that.load("resimler/app-logo.svg")
            // Sayfaya resim ekle ve yatay olarak ortala.
            that.center("left")
            // Resmi, sayfa yüksekliğinden 200px daha aşağıya yerleştir.
            that.top = page.height + 200
            
        }
        
        // Sayfa1 i göster.
        var showPage1 = function() {
            a1.visible = 1
            
        }
        
        // Sayfa2 yi göster.
        var showPage2 = function() {
            a2.visible = 1
            
        }

        // Sayfa2 yi göster.
        var showPage3 = function() {

            go("dosyalar/20/sayfa3.htm")
            
        }
        
        // Sayfa1 i gizle.
        var hidePage1 = function() {
            a1.visible = 0
            
        }
        
        // Sayfa2 yi gizle.
        var hidePage2 = function() {
            a2.visible = 0
            
        }

        /*
        
        GELİŞTİRME ÖNERİLERİ:

        - Figma Arayüz tasarım aracında, 600px genişliğinde sayfalar tasarlayın.
          Ve tasarımınızı bir uygulamaya dönüştürün.
        
        */
        
        </script>
        

    </head>
    <body>
        
        <!-- HTML içeriği -->
        
    </body>
</html>
