<!DOCTYPE html>
<html>
    <head>
        
        <title>Mobil Uygulama Projesi</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="kutuphane/basic-1.3.css">
        <script src="kutuphane/basic-1.3.js" type="text/javascript" charset="utf-8"></script>
        
        <style>
            
        /* İçeriğin, web sayfası gibi seçilmesini engelle */
        
        * {
            
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {

            -webkit-touch-callout: none;
            -webkit-user-select: none;

        }
        
        </style>
        
        <script>
            
        // Bu mobil uygulama proje şablonu, Apache Cordova
        // veya benzeri bir teknoloji ile mobil cihazlarda çalışacak,
        // bir uygulama geliştirmek için kullanılabilir.
        // https://cordova.apache.org/

        // Apache Cordova'nın kullanımını anlatan, eğitim serisinden faydalanabilirsiniz.
        // https://www.youtube.com/watch?v=MP20_9HXj0Q&list=PLlkulm4kNfGMGeh6sn2LSqkXbCw8p8fMc
            
        // DEĞİŞKENLER
        
        // Uygulamanın sayfaları.
        var boxStartPage, boxPage1, boxPage2
        
        // ÖZEL FONKSİYONLARI
            
        // İlk çalışan fonksiyon.
        var start = function() {
            
            page.color = "white"
            
            // 600px lik içeriğimi, en fazla 900px e kadar ekrana sığdır.
            page.fit(600, 900)
            
            // NOT: tüm mobil cihazlarda, ekrana tam oturur.
            // - Sayfa 600px genişliğinde tasarlanıyor.
            // - Cihazın ekran genişliği daha az veya daha çok olduğunda, 
            //   tüm içeriği, küçültüp, büyütür.
            
            // Başlangıç sayfasının oluştur.
            boxStartPage = createBox(0, 0, 600, page.height)
            // Görünmez olarak ayarla.
            that.visible = 0
            that.color = "lightgray"
            that.border = 0
            // Sayfanın içeriğini oluştur.
            createStartPage()
            
            // Sayfa1 i oluştur.
            boxPage1 = createBox(0, 0, 600, page.height)
            that.visible = 0
            that.color = "tomato"
            that.border = 0
            // Eğer gerekirse, dikey kaydırma çubuğu çıksın.
            that.scrollY = 1
            createPage1()
            
            // Sayfa2 yi oluştur.
            boxPage2 = createBox(0, 0, 600, page.height)
            that.visible = 0
            that.color = "tomato"
            that.border = 0
            that.scrollY = 1
            createPage2()
            
        }
        
        // Her saniye çalışan fonksiyon.
        var loop = function() {
        
            
            
        }
        
        // DİĞER FONKSİYONLAR
        
        // Başlangıç sayfasının içeriğini oluştur.
        var createStartPage = function() {
            
            // Logoyu ekle.
            createImage(0, 0, 110, 110)
            boxStartPage.add(that)
            that.load("resimler/app-logo.svg")
            that.top = 100
            that.center("left")
            that.color = "white"
            that.border = 4
            that.borderColor = "tomato"
            that.round = 80
            // Resmin etrafına, 15px lik boşluk ekle.
            //that.space = 15
            
            // Not: bir nesneyi oluşturduktan sonra, tekar değiştirmeyi
            // düşünüyorsak, onu bir değişkene aktarmadan oluşturabiliriz.

            // Menuyu oluştur.
            createButton()
            boxStartPage.add(that)
            that.text = "Sayfa 1"
            that.top = 250
            that.width = 450
            that.height = 80
            that.color = "tomato"
            that.minimal = 1
            that.round = 16
            that.fontSize = 25
            that.center("left")
            that.onClick(showPage1)
            
            createButton()
            boxStartPage.add(that)
            that.text = "Sayfa 2"
            that.width = 450
            that.height = 80
            that.color = "tomato"
            that.minimal = 1
            that.round = 16
            that.fontSize = 25
            that.aline(exThat, "bottom", 10)
            that.onClick(showPage2)
            
            // Not: exThat değişkeni, son oluşturulandan bir önceki
            // nesneyi taşıyan değişken.
            
            // Başlangıç sayfasını oluşturduktan sonra, görünür yap.
            boxStartPage.visible = 1
            
        }
        
        // Sayfa1 in içeriğini oluştur.
        var createPage1 = function() {
            
            // Kapatma düğmesi.
            var closeButton = createCloseButton()
            boxPage1.add(closeButton)
            closeButton.onClick(hidePage1)
            
            // Sayfa1 yazısı.
            createLabel()
            boxPage1.add(that)
            that.text = "Sayfa 1"
            that.fontSize = 40
            that.textColor = "white"
            that.textAlign = "center"
            that.fontSize = 40
            that.center()
            
        }
        
        // Sayfa2 nin içeriğini oluştur.
        var createPage2 = function() {
            
            // Kapatma düğmesi.
            var closeButton = createCloseButton()
            boxPage2.add(closeButton)
            closeButton.onClick(hidePage2)
            
            // Sayfa2 yazısı.
            createLabel()
            boxPage2.add(that)
            that.text = "Sayfa 2"
            that.fontSize = 40
            that.textColor = "white"
            that.textAlign = "center"
            that.fontSize = 40
            that.center()
            
            // Ekranın dışına çıkan içerik. yazısı.
            createLabel()
            boxPage2.add(that)
            that.text = "Ekranın dışına çıkan içerik.<br>"
            that.width = 560
            that.height = 100
            that.textColor = "white"
            that.textAlign = "left"
            that.fontSize = 20
            that.left = 20
            // Sayfanın en altından, 100px daha aşağıya yerleştir.
            that.bottom = 0
            that.bottom -= 100
            
        }
        
        // Sayfa1 i göster.
        var showPage1 = function() {
            boxPage1.visible = 1
            
        }
        
        // Sayfa2 yi göster.
        var showPage2 = function() {
            boxPage2.visible = 1
            
        }
        
        // Sayfa1 i gizle.
        var hidePage1 = function() {
            boxPage1.visible = 0
            
        }
        
        // Sayfa2 yi gizle.
        var hidePage2 = function() {
            boxPage2.visible = 0
            
        }
        
        var createCloseButton = function() {
            
            var createdButton = createButton()
            
            that.text = "X"
            that.fontSize = 35
            that.width = DEFAULT.BUTTON_HEIGHT
            that.top = 30
            that.right = 30
            that.color = "rgba(255, 255, 255, 0.4)"
            that.minimal = 1
            that.round = 30
            that.textColor = "tomato"
            
            return createdButton
            
        }

        /*
        
        GELİŞTİRME ÖNERİLERİ:

        - Figma Arayüz tasarım aracında, 600px genişliğinde sayfalar tasarlayın.
          Ve tasarımınızı bir uygulamaya dönüştürün.
        
        */
        
        </script>
        

    </head>
    <body>

    </body>
</html>
