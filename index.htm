        createBackgroundAnimation = function() {
            
            boxAnimation = createBox()
            boxAnimation.border = 0
            boxAnimation.width = page.width
            boxAnimation.height = page.height
            boxAnimation.color = "transparent"
            
            for (var i = 1; i <= 16; i++) {

                var objName = "bck" + i;
                boxAnimation[objName] = createBox();

                boxAnimation[objName].height = 120 * rNum; //93

                //boxAnimation[objName].border = 1;
                var _random = random(2, 2)

                    boxAnimation[objName].border = 1;
                    boxAnimation[objName].borderColor = "#33A5D3";
                } else if (_random == 2) {
                    boxAnimation[objName].border = 1;
                    boxAnimation[objName].round = 6;
                    boxAnimation[objName].borderColor = "white";
                } else if (_random == 3) {
                    boxAnimation[objName].border = 0;
                    boxAnimation[objName].color = "white";
                } else {
                    boxAnimation[objName].border = 0;
                    boxAnimation[objName].color = "#33A5D3";
